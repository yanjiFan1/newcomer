<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接按钮</title>
</head>
<body>
	<p>
		<a href="#" id="id-link-btn">按钮式链接</a>
	</p>

	<script type="text/javascript">
		window.onload = function () {
			var linkBtn = document.getElementById("id-link-btn");
			linkBtn.style.fontSize = '16px';
			linkBtn.style.textAlign = 'center';
			linkBtn.style.color = 'white';
			linkBtn.style.padding = '4px 10px';
			linkBtn.style.margin = '3px';
			linkBtn.style.background = 'gray';
			linkBtn.style.textDecoration = 'none';
			linkBtn.style.borderColor = '#EEEEEE #666 #666 #EEEEEE';
			linkBtn.style.borderStyle = 'solid';
			linkBtn.style.borderWidth = '1px';
		};
	</script>
</body>
</html>
