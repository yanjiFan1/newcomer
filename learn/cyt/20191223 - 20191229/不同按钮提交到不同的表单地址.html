<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>提交到不同的表单地址</title>
</head>
<body>
    <header>
        <nav>不同按钮提交到不同表单地址</nav>
    </header>
    <form name="formMuliti" method="get" enctype="multipart/form-data" action="">
        <p>First Name: <input type="text" name="fname" value="king"></p>
        <p>Last Name: <input type="text" name="lname" value="Wang"></p>
        <button type="submit" name="btnCh" onclick="submit_ch();">提交(CH)</button>
        <button type="submit" name="butEn" onclick="submit_en();">提交(EN)</button>
    </form>

    <script>
        function submit_ch() {
            document.formMulti.action = "multiForm-ch.php";
            document.formMulti.submit();
        }
        function submit_en() {
            document.formMulti.action = "multiForm-en.php";
            document.formMulti.submit();
        }
    </script>
</body>
</html>
