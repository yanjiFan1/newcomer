<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初始化表单里的所有控件</title>
</head>
<body onload="initAllEle()">
	<header>
		<nav>JavaScript 控制表单 - 初始化表单里的所有控件</nav>
	</header>
	<hr>

	<form name="formTraverse" method="get">
		<p>First Name: <input type="text" name="fname" id="id-fname"></p>
		<p>Last Name: <input type="text" name="lname" id="id-lname"></p>
		<p>请选择性别：
			<select name="selMethod">
				<option value="">请选择</option>
				<option value="get">男</option>
				<option value="post">女</option>
			</select>
		</p>
		<p>Birth: <input type="date" name="birth" id="id-birth"/></p>
		<p>Email: <input type="email" name="email" id="id-email"/></p>
		<p>Hobby:<br>
			<input type="checkbox" name="hobby" value="sport"/>Sport<br>
			<input type="checkbox" name="hobby" value="reading"/>reading<br>
			<input type="checkbox" name="hobby" value="tour"/>tour<br>
			<input type="checkbox" name="hobby" value="music"/>music<br>
			<input type="checkbox" name="hobby" value="movie"/>movie<br>
			<input type="checkbox" name="hobby" value="dance"/>dance<br>
		</p>
		<input type="button" value="提交"/>
	</form>

	<!--  IMPORT JS -->
	<script type="text/javascript">
		function initAllEle() {
			document.getElementById("id-fname").value = "King";
			document.getElementsByName("lname")[0].value = "Wang";
			document.getElementsByName("selMethod")[0].selectedIndex = 1;

			var now = new Date();
			var day = ("0" + now.getDate()).slice(-2); //格式化日，如果小于9，前面补零
			var month = ("0" + (now.getMonth()+1)).slice(-2);

			var today = now.getFullYear() + "-" + (month) + "-" + (day);
			document.getElementById("id-birth").value = today;
			document.getElementById("id-email").value ="king@email.com";

			var checkHobby = document.getElementsByName("hobby");
			for (var i in checkHobby)
					checkHobby[i].checked = true;
		}
	</script>
</body>
</html>
