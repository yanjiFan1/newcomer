<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断数字正负</title>
	<!-- IMPORT CSS -->
	<style type="text/css">
		#numInp #submit{
			box-sizing: border-box;
			padding: 0 15px;
			height: 35px;
			border: 1px solid red;
		}
		#submit{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="text" id="numInp">
	<button id="submit">计算</button>

	<!-- IMPORT JS -->
	<script type="text/javascript">
		let numInp = document.getElementById('numInp');
		let submit = document.getElementById('submit');

		submit.onclick = function(){
			let n = numInp.value;
			n = Number(n);

			if(isNaN(n)===false) {
				if(n > 0){
					console.log('正数');
				} else if(n < 0) {
					console.log('负数');
				} else {
					console.log('零');
				}
			} else {
				console.log('当前输入的信息是非有效数字');
			}
		}
	</script>
</body>
</html>
