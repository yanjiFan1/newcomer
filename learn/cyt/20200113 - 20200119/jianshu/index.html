<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简书</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="change.js"></script>
    
</head>
<body>
    <div id="outside">
        <div class="head">

            <div class="secondhead">

            <p></p>
        </div>

        <div class="rightbox">
